version: "2"
services:
  postgres:
    image: postgres:9.6
    volumes:
      #- ../clinical-data-workflow/workflows/psql_init/:/docker-entrypoint-initdb.d/
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=protrait
    ports:
      - "5432:5432"
  pgadmin:
    image: dpage/pgadmin4
    environment:
      - 'PGADMIN_DEFAULT_EMAIL=datafairy@maastro.nl'
      - 'PGADMIN_DEFAULT_PASSWORD=postgres'
      - 'PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION=True'
      - 'PGADMIN_LISTEN_PORT=5050'
    ports:
      - "5050:5050"
    links:
      - "postgres"
  r2rml:
    image: jvsoest/r2rml
    links:
      - postgres:dbhost
      - graphdb:graphdb
    environment:
       - "DB_JDBC=jdbc:postgresql://dbhost/protrait"
       - "DB_USER=postgres"
       - "DB_PASS=postgres"
  triplifier:
    image: registry.gitlab.com/um-cds/fair/tools/triplifier:remoteEndpoint
    links:
      - graphdb:graphdb
      - postgres:postgres
    volumes:
      - ./triplifier/triplifier.properties:/triplifier.properties
    environment:
      - "SLEEPTIME=10"
  garlic:
    build:
      context: notebooks
    ports:
      - "8888:8888"
      - "8088:8088"
    volumes:
      - ./notebooks:/queries/
    links:
      - postgres:dbhost
      - graphdb:graphdb
  graphdb:
    image: jvsoest/graphdb-free:fairstation
    ports: 
      - "7200:7200"
    environment:
      - GDB_HEAP_SIZE=2g
      - GDB_MIN_MEM=1g
      - GDB_MAX_MEM=2g
    # volumes:
    #   - ./graphdb_template/:/opt/graphdb/home/      
volumes:
    postgres_data:
networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet:  192.169.230.1/24
